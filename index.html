<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Doggygo · AssistSR2</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<!-- Bootstrap (utilitaires) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>

<style>
/* ================================
   Thème sobre — proche ChatGPT
   ================================ */
:root{
  color-scheme: light dark;
  --radius: 12px;
  --radius-lg: 14px;

  /* Light */
  --bg: #f7f7f8;
  --panel: #ffffff;
  --text: #0b0f19;
  --muted: #6b7280;
  --border: #e6e6e8;
  --bubble-assistant: #ffffff;
  --bubble-user: #f2f4f7;
  --chip: #f3f4f6;
  --accent: #10a37f; /* vert OpenAI */
}
@media (prefers-color-scheme: dark){
  :root{
    --bg: #0e0f13;
    --panel: #0f1116;
    --text: #e6e8ee;
    --muted: #9aa3af;
    --border: #23262d;
    --bubble-assistant: #1a1f26;
    --bubble-user: #161b22;
    --chip: #151a21;
    --accent: #10a37f;
  }
}

html,body{ height:100%; }
body{
  margin:0; background: var(--bg); color: var(--text);
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
}

.app-shell{
  max-width: 820px;
  margin: 0 auto;
  padding: clamp(12px, 3.2vw, 24px);
}

/* En-tête très sobre */
.header{
  display:flex; align-items:center; justify-content:space-between; gap:12px;
  padding: 10px 0 6px 0;
}
.brand{
  display:flex; align-items:center; gap:10px;
}
.logo{
  width:36px; height:36px; border-radius: 8px; object-fit: cover;
}
.h-title{ margin:0; font-weight:800; font-size: 16px; letter-spacing:.2px; }
.h-sub{ margin:0; color: var(--muted); font-size: 13px; }

.toolbar{ display:flex; gap:.5rem; }
.toolbar .btn{
  border-radius: 999px; padding:.5rem .85rem; font-weight:600; font-size: 14px;
  color: inherit; background: transparent; border: 1px solid var(--border);
}
.toolbar .btn:focus{ box-shadow: 0 0 0 .2rem rgba(16,163,127,.2); }

/* Panneau de chat */
.chat-wrap{
  margin-top: 10px;
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  background: var(--panel);
}

/* Fil d’Ariane (discret) */
.progress-chips{
  display:flex; gap:.35rem; align-items:center; flex-wrap:wrap;
  padding: 10px 12px; border-bottom: 1px solid var(--border);
}
.chip{
  width:22px; height:22px; border-radius: 999px; font-weight:700; font-size:12px;
  display:inline-flex; align-items:center; justify-content:center;
  color: var(--muted); background: transparent; border: 1px solid var(--border);
}
.chip:last-child{ color: var(--text); border-color: var(--text); }

/* Messages */
#chat{ padding: 8px 12px 12px 12px; }
.msg{ display:flex; align-items:flex-start; gap:10px; margin: 10px 0; }
.msg .avatar{
  width:28px; height:28px; border-radius: 6px; flex: 0 0 auto;
  display:flex; align-items:center; justify-content:center; font-weight:800; font-size: 14px;
  background: #ffd2e1; color:#581b39;
}
.msg.assistant .avatar{ background: #d1fae5; color: #065f46; } /* discret vert */
.msg .bubble{
  max-width: 760px;
  border-radius: var(--radius);
  padding: 12px 14px;
  border: 1px solid var(--border);
  background: var(--bubble-assistant);
  line-height: 1.5;
}
.msg.user .bubble{ background: var(--bubble-user); }
.msg .bubble .title{ font-weight: 700; margin-bottom: 6px; }

/* Options (chips sobres) */
.choices{
  display:flex; flex-direction: column; gap: .5rem; margin-top:.6rem;
}
.chip-btn{
  display:flex; align-items:center; gap:.6rem; padding:.65rem .9rem; text-decoration:none;
  border-radius: 999px; background: var(--chip);
  border: 1px solid var(--border); color: inherit; font-weight: 700;
}
.chip-btn i{ color: var(--muted); }
.chip-btn:hover{ background: transparent; }

/* Actions en bas de bulle */
.bottom-actions{
  display:flex; gap:.5rem; flex-wrap: wrap; margin-top: .75rem;
}
.btn-ghost{
  border-radius: 999px; padding:.45rem .8rem; font-weight:600; font-size: 14px;
  background: transparent; border: 1px solid var(--border); color: inherit; text-decoration:none;
}
.btn-accent{
  border-radius: 999px; padding:.55rem 1rem; font-weight:700; font-size: 14px;
  background: var(--accent); color: #fff; border: 1px solid transparent; text-decoration:none;
}
.btn-ghost:focus, .btn-accent:focus{ box-shadow: 0 0 0 .2rem rgba(16,163,127,.2); }

/* Carte contact (sobre + responsive) */
.contact-card{
  display:grid; grid-template-columns: auto 1fr auto; gap:12px; align-items:center;
  border-radius: var(--radius);
  padding: 12px; margin-top: 8px;
  border: 1px solid var(--border); background: var(--bubble-user);
  min-width: 0; /* empêche le débordement */
}
.contact-card .avatar{
  width:44px; height:44px; border-radius: 8px; display:flex; align-items:center; justify-content:center;
  font-weight:800; background: #e5f5ef; color:#065f46;
}
.contact-card .name{ font-weight:800; }
.contact-card .meta{ color: var(--muted); font-size: 14px; word-break: break-word; }
.contact-card .btn-accent{ min-width: 0; }

/* Mobile: on passe en pile + boutons plein largeur */
@media (max-width: 640px){
  .contact-card{ grid-template-columns: 1fr; }
  .contact-card .btn-accent{ width: 100%; }
}

/* Note en bas du panneau */
.note{
  color: var(--muted); font-size: 13px; padding: 10px 12px; border-top: 1px solid var(--border);
}

/* Accessibilité */
.visually-hidden{ position:absolute !important; width:1px; height:1px; margin:-1px; overflow:hidden; clip:rect(0 0 0 0); border:0; }
</style>
</head>

<body>
  <main class="app-shell">
    <!-- En-tête -->
    <header class="header">
      <div class="brand">
        <img src="doggygo.png" alt="" class="logo" />
        <div>
          <p class="h-title">Doggygo</p>
          <p class="h-sub">Assistant du Service de la recherche</p>
        </div>
      </div>
      <div class="toolbar" id="buttons" style="display:none">
        <a id="back" href="javascript:goback();" class="btn" style="display:none; text-decoration:none">
          <i class="fa-solid fa-chevron-left"></i> Retour
        </a>
        <a id="restart" href="javascript:location.reload()" class="btn" style="display:none; text-decoration:none">
          <i class="fa-solid fa-rotate-left"></i> Recommencer
        </a>
      </div>
    </header>

    <!-- Panneau "Chat" -->
    <section class="chat-wrap">
      <div id="progress" class="progress-chips" aria-live="polite"></div>
      <div id="chat" aria-live="polite" aria-label="Flux de conversation"></div>
      <div class="note">
        <i class="fa-regular fa-circle-question"></i> Les liens de contact pointent vers l’annuaire UNIL.
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  /* ======================================================
     Logique : sobre + streaming rapide, avec "Retour" & "Recommencer"
     ====================================================== */

  // ===== Données (inchangées) =====
  var lang = "fr";
  var papagoUrl = "./trees/";
  var persons = {
    "EAM" : { "name": "Eliane Abou Mansour", "url": "https://annuaire.unil.ch/person/LgLLf7wep3kZBi" },
    "VL"  : { "name": "Véronique Longchamp",  "url": "https://annuaire.unil.ch/person/u5rsd2fbRe7LFH" },
    "AEDC": { "name": "Anne-Emmanuelle de Crousaz", "url": "https://annuaire.unil.ch/person/R87FcLkKew3U7p" },
    "AB"  : { "name": "Aurélie Brehmer",     "url": "https://annuaire.unil.ch/person/hk2dAGXkGb4U5w" },
    "CA"  : { "name": "Claire Arnold",        "url": "https://annuaire.unil.ch/person/47c7LgpckuHb25" },
    "ZEM" : { "name": "Zohra El Masbahi",     "url": "https://annuaire.unil.ch/person/KGKZjmZikDrmpw" },
    "ACB" : { "name": "Anne-Christine Butty", "url": "https://annuaire.unil.ch/person/LjB3d7wep3kZBi" },
    "MD"  : { "name": "Maëlle Desard",        "url": "https://annuaire.unil.ch/person/hkifyGXkGb4U5w" },
    "PAD" : { "name": "Pablo Andrés Diaz",    "url": "https://annuaire.unil.ch/person/pfFzXB2bjLZnA4" },
    "TVL" : { "name": "Thé Van Luong",        "url": "https://annuaire.unil.ch/person/cmbpD4u7m9XUBj" },
    "MC"  : { "name": "Micaela Crespo",       "url": "https://annuaire.unil.ch/person/cKu9p4u7m9XUBj" },
    "LC"  : { "name": "Lucia Couto",          "url": "https://annuaire.unil.ch/person/p9L8fB2bjLZnA4" },
    "JR"  : { "name": "Julian Randall",       "url": "https://annuaire.unil.ch/person/R4rszLkKew3U7p" }
  };
  var translate = { 
    "fr" : {
        "contact": "Contacter",
        "text" : "La personne ci‑dessous peut vous conseiller directement.",
        "error" : "Doggygo n'est pas accessible pour le moment."
    },
    "en" : {
        "contact": "Contact",
        "text" : "This person can advise you directly.",
        "error" : "Doggygo is not available at the moment."
    }
  };

  // ===== État =====
  var papago = {};
  var currentKey = "";           // clé de la question affichée
  var parentKey = "";            // parent de currentKey
  var trail = [];                // pour les pastilles de progression
  var backTargetFromContact = ""; // où retourner quand on est sur la carte contact
  var atContact = false;

  // ===== Helpers DOM =====
  function $(sel){ return document.querySelector(sel); }
  function setHTML(idOrEl, html){ (typeof idOrEl === 'string' ? $(idOrEl) : idOrEl).innerHTML = html; }
  function show(el){ el.style.display = ""; }
  function hide(el){ el.style.display = "none"; }
  function escapeHTML(str){
    var div = document.createElement('div');
    div.textContent = String(str || "");
    return div.innerHTML;
  }
  function initials(name){
    if(!name) return "?";
    var p = name.trim().split(/\s+/);
    return ((p[0]?.[0]||"")+(p[1]?.[0]||"")).toUpperCase() || "?";
  }
  function scrollToBottom(){
    requestAnimationFrame(function(){
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    });
  }
  function renderProgress(){
    var progressEl = $("#progress");
    if(!progressEl) return;
    if(trail.length === 0){ progressEl.innerHTML = ""; return; }
    var chips = trail.map(function(_, idx){
      return '<span class="chip">'+ (idx+1) +'</span>';
    }).join('');
    progressEl.innerHTML = chips;
  }

  // ===== Messages =====
  function addAssistantBubble(){
    var wrap = document.createElement('div');
    wrap.className = "msg assistant";
    wrap.innerHTML =
      '<div class="avatar" aria-hidden="true">🐾</div>'+
      '<div class="bubble"><div class="text"></div><div class="choices" role="group" aria-label="Options"></div></div>';
    $("#chat").appendChild(wrap);
    scrollToBottom();
    return wrap;
  }
  function addUserBubble(text){
    var wrap = document.createElement('div');
    wrap.className = "msg user";
    wrap.innerHTML = '<div class="avatar" aria-hidden="true"></div><div class="bubble">'+ escapeHTML(text) +'</div>';
    $("#chat").appendChild(wrap);
    scrollToBottom();
    return wrap;
  }

  // Typage rapide (sans “...” initial pour éviter le bug visuel)
  function typeStream(el, text, speed){
    return new Promise(function(resolve){
      var i = 0, len = text.length;
      (function loop(){
        if(i < len){
          el.textContent += text.charAt(i++);
          setTimeout(loop, speed);
          scrollToBottom();
        }else{ resolve(); }
      })();
    });
  }
  async function streamAssistantMessage(text){
    var bubble = addAssistantBubble();
    await typeStream(bubble.querySelector('.text'), text, 14); // rapide mais sobre
    return bubble;
  }

  function addBottomActions(bubble, opts){
    var actions = document.createElement('div');
    actions.className = "bottom-actions";
    if(opts.showBack){
      var backBtn = document.createElement('a');
      backBtn.href = "javascript:goback()";
      backBtn.className = "btn-ghost";
      backBtn.innerHTML = '<i class="fa-solid fa-chevron-left"></i> Retour';
      actions.appendChild(backBtn);
    }
    if(opts.showRestart){
      var restartBtn = document.createElement('a');
      restartBtn.href = "javascript:location.reload()";
      restartBtn.className = "btn-ghost";
      restartBtn.innerHTML = '<i class="fa-solid fa-rotate-left"></i> Recommencer';
      actions.appendChild(restartBtn);
    }
    bubble.querySelector('.bubble').appendChild(actions);
  }

  // ===== Rendu des étapes =====
  async function renderOptions(key){
    var node = papago[key] || {};
    var label = String(node.label || "");
    parentKey = node.parent || "";
    currentKey = key;
    atContact = false;

    if(trail[trail.length-1] !== key){ trail.push(key); }
    renderProgress();

    var bubble = await streamAssistantMessage(label);

    var choices = bubble.querySelector('.choices');
    (node.options || []).forEach(function(opt){
      var btn = document.createElement('a');
      btn.href = "javascript:void(0)";
      btn.className = "chip-btn";
      btn.innerHTML = '<i class="fa-solid fa-bolt"></i> '+ escapeHTML(opt.option);
      btn.onclick = function(){
        chooseOption(opt.value, opt.option, bubble);
      };
      choices.appendChild(btn);
    });

    // Actions bas de bulle
    addBottomActions(bubble, { showBack: !!node.parent, showRestart: false });

    // Toolbar top
    show($("#buttons"));
    if(node.parent){ show($("#back")); } else { hide($("#back")); }
    hide($("#restart"));
    scrollToBottom();
  }

  async function renderContact(item){
    // Ex.: "Contacter CODE"
    var clean = item.replace("Contacter", translate[lang]["contact"]);
    var parts = clean.split(" ");
    var code = parts[1];
    var p = persons[code] || {};
    var name = p.name || code || "Contact";
    var url = p.url || "#";

    // On mémorise la clé pour "Retour" depuis la carte contact
    backTargetFromContact = currentKey;
    atContact = true;

    if(trail[trail.length-1] !== "contact:"+code){ trail.push("contact:"+code); }
    renderProgress();

    var bubble = await streamAssistantMessage(translate[lang]["text"]);

    var card = document.createElement('div');
    card.className = "contact-card";
    card.innerHTML =
      '<div class="avatar" aria-hidden="true">'+ initials(name) +'</div>'+
      '<div>'+
        '<div class="name">'+ escapeHTML(name) +'</div>'+
        '<div class="meta"><i class="fa-regular fa-address-card"></i> UNIL · Service de la recherche</div>'+
      '</div>'+
      '<div>'+
        '<a class="btn-accent" target="_blank" rel="noopener" href="'+ url +'">'+
          '<i class="fa-solid fa-paper-plane"></i> '+ escapeHTML(translate[lang]["contact"]) +
        '</a>'+
      '</div>';
    bubble.querySelector('.text').appendChild(card);

    // Actions bas de bulle : Retour + Recommencer (à la fin)
    addBottomActions(bubble, { showBack: true, showRestart: true });

    // Toolbar top (on garde aussi les boutons)
    show($("#buttons"));
    show($("#back"));
    show($("#restart"));
    scrollToBottom();
  }

  function chooseOption(value, text, currentBubble){
    // Affiche le choix utilisateur
    addUserBubble(text);

    // Désactive les options précédentes
    var choices = currentBubble.querySelectorAll('.chip-btn');
    choices.forEach(function(c){ c.style.pointerEvents = "none"; c.style.opacity = .6; });

    // Enchaîne
    setTimeout(function(){
      if(String(value).substr(0,9) === "Contacter"){ renderContact(String(value)); }
      else{ renderOptions(String(value)); }
    }, 60);
  }

  // API publique (compat)
  function format(item){
    if(item.substr(0,9) === "Contacter"){
      renderContact(item);
    } else {
      renderOptions(item);
    }
  }

  function goback(){
    // Retour contextuel : si on est sur la carte contact -> revenir à la question précédente
    if(atContact && backTargetFromContact){
      // Retire l’empreinte "contact:*" du trail
      if(trail[trail.length-1] && String(trail[trail.length-1]).startsWith("contact:")) trail.pop();
      // Nettoie l’historique visuel et réaffiche la question précédente
      setHTML("#chat", "");
      format(backTargetFromContact);
      return;
    }
    // Sinon on remonte d'un cran dans l'arbre
    if(!parentKey) return;
    trail.pop(); // on retire la clé courante
    setHTML("#chat", "");
    format(parentKey);
  }

  window.format = format;
  window.goback = goback;

  // ===== Démarrage =====
  function loadParams(){
    var params = new URLSearchParams(location.search);
    var qLang = params.get("lang");
    var notitle = params.get("notitle");
    if(qLang && translate[qLang]) lang = qLang;
    if(notitle === "true"){
      document.querySelectorAll(".brand, .toolbar").forEach(function(h){ h.classList.add("visually-hidden"); });
    }
  }

  async function boot(){
    loadParams();
    try{
      var res = await fetch(papagoUrl + "papago-" + lang + ".json", {cache:"no-store"});
      papago = await res.json();
      // Affiche la première question directement (PAS de “...” avant, pour éviter le bug visuel)
      show($("#buttons"));
      format("0");
    }catch(e){
      console.error(e);
      var wrap = addAssistantBubble();
      wrap.querySelector('.text').innerHTML =
        '<div class="alert alert-danger mb-0" role="alert">'+
        '<i class="fa-solid fa-triangle-exclamation"></i> '+ translate[lang]['error'] +'</div>';
      show($("#buttons"));
      hide($("#back"));
      show($("#restart"));
    }
  }

  document.addEventListener("DOMContentLoaded", boot);
  </script>
</body>
</html>
