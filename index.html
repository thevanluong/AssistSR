<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Doggygo · Contacts</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Google Font (optionnel) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<!-- Bootstrap 5 (CSS uniquement) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome 6 (CSS) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>

<style>
  :root{
    --radius: 18px;
    --brand-1: #7b5cff;
    --brand-2: #40d4ff;
    --ink: #0f172a;
    --muted: #667085;
    --surface: rgba(255,255,255,.65);
    --stroke: rgba(15,23,42,.12);
    --glass: rgba(255,255,255,.45);
    --shadow: 0 20px 60px rgba(16,24,40,.15);
    --shadow-soft: 0 10px 32px rgba(16,24,40,.10);
    --ring: 0 0 0 .28rem rgba(123,92,255,.22);
  }
  @media (prefers-reduced-motion: reduce){ *{ animation: none !important; transition: none !important; } }
  body{
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans",
                 "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji", sans-serif;
    color: var(--ink);
    background:
      radial-gradient(60vw 60vw at 10% -10%, #f0eaff 0%, rgba(255,255,255,0) 55%),
      radial-gradient(60vw 60vw at 115% 30%, #e9fbff 0%, rgba(255,255,255,0) 55%),
      linear-gradient(180deg, #f8fbff 0%, #f5f7fb 30%, #f7f7ff 100%);
    min-height: 100vh;
  }
  .bg-orbs::before, .bg-orbs::after{
    content:""; position: fixed; inset: auto auto -120px -120px; width: 360px; height: 360px;
    background: radial-gradient(closest-side, rgba(123,92,255,.22), rgba(123,92,255,0) 70%);
    filter: blur(6px); transform: translateZ(0);
    pointer-events: none; z-index: 0;
  }
  .bg-orbs::after{
    inset: -120px -140px auto auto;
    background: radial-gradient(closest-side, rgba(64,212,255,.25), rgba(64,212,255,0) 70%);
  }

  .app-shell{ position: relative; z-index: 1; max-width: 980px; margin-inline: auto; padding: clamp(16px, 4vw, 28px); }

  .hero{
    border-radius: var(--radius); padding: clamp(16px, 2vw, 22px);
    box-shadow: var(--shadow); border: 1px solid var(--stroke);
    background: linear-gradient(135deg, var(--surface), rgba(255,255,255,.28));
    backdrop-filter: saturate(140%) blur(10px);
  }
  .brand-chip{
    display:inline-flex; align-items:center; gap:.5rem;
    padding:.45rem .9rem; border-radius: 999px; font-weight: 700; letter-spacing:.2px; color:#fff;
    background: linear-gradient(135deg, var(--brand-1), var(--brand-2));
    box-shadow: 0 12px 28px rgba(64,212,255,.28);
  }
  .logo{ width:78px; height:78px; border-radius: 16px; object-fit: cover; border: 6px solid rgba(255,255,255,.9); box-shadow: var(--shadow-soft); }
  .hero .title{ margin: .4rem 0 0; font-weight: 800; letter-spacing: .1px; }
  .hero .sub{ color: var(--muted); margin: .35rem 0 0; }

  .glass-card{
    margin-top: 18px; border-radius: var(--radius); border: 1px solid var(--stroke);
    box-shadow: var(--shadow-soft);
    background: linear-gradient(135deg, var(--glass), rgba(255,255,255,.22));
    backdrop-filter: saturate(160%) blur(12px); overflow: hidden;
  }
  .glass-card .card-body{ padding: clamp(14px, 2.2vw, 24px); }
  #question > .q-title{ font-size: 1.2rem; font-weight: 700; margin-bottom: 10px; }

  .option-item{
    display: block; text-decoration: none; border-radius: 14px; padding: 14px 15px;
    border: 1px solid rgba(15,23,42,.08); background: rgba(255,255,255,.64);
    backdrop-filter: blur(6px) saturate(120%);
    transition: transform .08s ease, box-shadow .15s ease, border-color .15s ease, background .15s ease;
    color: inherit; white-space: normal;
  }
  .option-item + .option-item{ margin-top: 10px; }
  .option-item .label{ display:inline-flex; gap:.6rem; align-items:center; }
  .option-item .label i{ opacity:.75; }
  .option-item:hover{ transform: translateY(-1px); box-shadow: 0 12px 28px rgba(16,24,40,.12); border-color: rgba(15,23,42,.18); background: rgba(255,255,255,.82); }
  .option-item:focus{ outline: none; box-shadow: var(--ring); }

  .contact-wrap{
    display: grid; align-items: center; gap: clamp(12px, 3vw, 24px);
    max-width: clamp(560px, 75vw, 780px); margin-inline: auto;
    grid-template-columns: minmax(280px, 1fr) auto;
  }
  .contact-id{ display:flex; gap:14px; align-items:center; }
  .avatar{
    width:64px; height:64px; border-radius: 16px; background: linear-gradient(135deg, var(--brand-1), var(--brand-2));
    color:#fff; display:flex; align-items:center; justify-content:center; box-shadow: 0 12px 26px rgba(123,92,255,.25);
    font-size: 1.35rem; font-weight: 800;
  }
  .contact-name{ font-weight: 800; margin: 0; }
  .contact-meta{ color: var(--muted); font-size: .95rem; margin: 2px 0 0; }

  .cta{ display:flex; gap:.6rem; justify-self: end; }
  .cta .btn{
    border-radius: 999px; padding: .7rem 1rem; font-weight: 600; min-width: 0; color:#fff;
    background: linear-gradient(135deg, var(--brand-1), var(--brand-2)); border: none; box-shadow: 0 10px 24px rgba(64,212,255,.28);
  }
  .cta .btn:focus{ box-shadow: var(--ring); }

  @media (max-width: 991.98px){
    .contact-wrap{ grid-template-columns: 1fr; max-width: 100%; }
    .cta{ width: 100%; justify-self: stretch; }
    .cta .btn{ width: 100%; }
  }

  #buttons{ display:flex; gap:.6rem; flex-wrap:wrap; margin-top: 10px; }
  #buttons .btn{ border-radius: 999px; padding: .55rem .9rem; font-weight:600; box-shadow: 0 8px 18px rgba(16,24,40,.06); }

  .progress-chips{ display:flex; gap:.4rem; flex-wrap: wrap; align-items: center; }
  .chip{
    display:inline-flex; align-items:center; justify-content:center;
    width:26px; height:26px; border-radius:999px; font-weight:700; font-size:.85rem;
    background: rgba(123,92,255,.12); color: #5b4af7; border: 1px solid rgba(123,92,255,.22);
  }
  .chip.muted{ background: transparent; color: var(--muted); border: 1px dashed rgba(15,23,42,.15); }

  .fade-up{ animation: fadeUp .25s ease-out; }
  @keyframes fadeUp{ from{ transform: translateY(6px); opacity: 0; } to{ transform: translateY(0); opacity: 1; } }
</style>
</head>
<body class="bg-orbs">
  <main class="app-shell">
    <!-- HERO -->
    <section class="hero d-flex align-items-center justify-content-between gap-3">
      <div class="d-flex align-items-center gap-3">
        <img src="doggygo.png" alt="" class="logo me-3" />
        <div>
          <span class="brand-chip"><i class="fa-solid fa-paw"></i> Doggygo</span>
          <h1 class="title h4">Trouvez la bonne personne de contact</h1>
          <p class="sub">Choisissez un sujet : Doggygo vous dirige vers la personne référente.</p>
        </div>
      </div>
    </section>

    <!-- CARD -->
    <section class="glass-card fade-up">
      <div class="card-body">
        <div id="progress" class="progress-chips mb-2" aria-live="polite"></div>
        <div id="question" class="fade-up" aria-live="polite"></div>

        <div id="buttons" style="display:none">
          <a id="back" href="#" class="btn btn-outline-secondary" style="display:none; text-decoration:none">
            <i class="fa-solid fa-chevron-left"></i> <span data-i18n="back">Revenir</span>
          </a>
          <a id="restart" href="#" class="btn btn-outline-secondary" style="display:none; text-decoration:none">
            <i class="fa-solid fa-rotate-left"></i> <span data-i18n="restart">Recommencer</span>
          </a>
        </div>

        <p class="sub mt-3">
          <i class="fa-regular fa-circle-question"></i>
          <span data-i18n="note">Les boutons <b>Contacter</b> ouvrent l’annuaire UNIL ou un e‑mail.</span>
        </p>
      </div>
    </section>
  </main>

  <!-- JS applicatif (externe pour CSP) -->
  <script src="app.js" defer></script>
</body>
</html>
